<!DOCTYPE html>
<html lang="en">

<head>
    <title>To do list</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">


        <h1 align="center">Todo List</h1>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter the name of the task">
                    <small id="newTaskHelp" class="form-text text-muted">A short one line description of your
                        task.</small>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="row px-4">
            <button class="btn btn-success col m-2" id="btnAdd">Add</button>
            <button class="btn btn-danger col m-2" id="btnClear">Clear</button>
        </div>

        <!-- Task List -->
        <ul class="row list-group m-2" id="ulTasks">
            <li class="list-group-item">A</li>
            <li class="list-group-item">A</li>
            <li class="list-group-item">A</li>
            <li class="list-group-item">A</li>
            <li class="list-group-item">A</li>
        </ul>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    

    <script src="script.js"></script>
</body>

</html>
